<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const loadScript = function (src) {
            const script = document.createElement('script');
            script.src = src;
            document.head.append(script);
            return new Promise(function (resolve, reject) {
                if (resolve) {
                    return resolve(src);
                } else {
                    return reject();
                }
            });
        }
        loadScript('http://code.jquery.com/jquery-3.3.1.min.js')
        .then(function (src) {
            //throw new Error();
            console.log('jQuery loaded: ' + src);
            return loadScript('https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js');
        })
        .then(function (src) {
            console.log('lodash loaded: ' + src);
            return loadScript('https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js');
        })
        .then(function (src) {
            console.log('bootstrap loaded: ' + src);
        })
        .catch(function (error) {
            console.log('Error is ' + error);
        })

    </script>
</head>

</html>
